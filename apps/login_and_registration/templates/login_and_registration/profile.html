<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
	  <link rel="stylesheet" type="text/css" href="{% static 'login_and_registration/normalize.css' %}">
	  <link rel="stylesheet" type="text/css" href="{% static 'login_and_registration/skeleton.css' %}">
	  <link rel="stylesheet" type="text/css" href="{% static 'login_and_registration/styles.css' %}">
    <title> {{ user.first_name }} {{ user.last_name }}</title>
  </head>
  {% for message in messages %}
  <h1>{{ message }}</h1>
  {% endfor %}
  <body>
    <h2>This is your BigFoot Portal!!</h2>
    <h3>{{ request.session.first_name }}, Would you like to report a BigFoot sighting?</h3>
    <form class="" action="{% url 'my_delete' request.session.user_id %}" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Delete User">
    </form>
      <a href="{% url 'logout' %}">Logout?</a>
  </body>
</html>
